<div class="layout-column align-items-center justify-content-center">
  <section
    class="content layout-row align-items-center justify-content-center mt-50"
  >
    <table class="card content">
      <thead>
        <tr>
          <th>Date</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody data-test-id="meal-schedule">
        <tr
          *ngFor="
            let date of dates$ | async | keyvalue : orderByDate;
            let idx = index
          "
          class="slide-up-fade-in"
        >
          <td data-test-id="date">{{ date.key | date : "YYYY-MM-dd" }}</td>
          <td>
            <ul data-test-id="breakfast-list">
              <li *ngFor="let guest of date.value">{{ guest.name }}</li>
            </ul>
          </td>
          <td>
            <ul data-test-id="lunch-list">
              <li *ngFor="let guest of date.value">{{ guest.name }}</li>
            </ul>
          </td>
          <td>
            <ul data-test-id="dinner-list">
              <li *ngFor="let guest of date.value">{{ guest.name }}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
